<ion-view view-title="Sensei" class="title-background">
  <ion-content>
    <div class="center-align title-container">
    <image src="http://www.triplelift.com/wp-content/uploads/2015/05/logo-trasnparent-all-white1.png" style="width: 100px; margin-top: 50px">
      <h4 class="title-signin">Advertiser Reporting</h4>
    </div>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="user.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block white button-orange" ng-click="signIn(user)">
        Sign-In
      </button>
    </div>
    <div class="padding" ng-show="error">
      <button class="button button-clear button-assertive">
        {{error}}
      </button>
    </div>
  </ion-content>
</ion-view>
