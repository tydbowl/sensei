<ion-view view-title="{{advertiser.name}}">
<ion-header-bar align-title="center" class="bar-subheader bar-orange">
  <h1 class="title"><i class="fa fa-line-chart"></i>  Select Report</h1>
</ion-header-bar>
  <ion-content class="padding adv-background">
    <ion-list>
      <ion-item class="advertiser-list"
                ng-repeat="h in hierarchy"
                on-tap="state.go('reporting.{{h.state}}', {advertiserId: advertiserId})">{{h.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
