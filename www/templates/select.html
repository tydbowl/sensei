<ion-nav-bar>
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<ion-view view-title="{{advertiser.name}}">
<ion-header-bar align-title="center" class="bar-subheader bar-orange">
  <h1 class="title"><i class="fa fa-certificate"></i>  Select Advertiser</h1>
</ion-header-bar>
  <ion-content class="padding adv-background">
    <ion-list>
      <ion-item class="advertiser-list" ng-repeat="advertiser in advertisers | filter:{name: search || ''}"
                on-tap="test('hello'); goTo(advertiser.id)">
        <a>{{advertiser.name}}</a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
